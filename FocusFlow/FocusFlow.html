<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Header</title>
    <link rel="stylesheet" href="Features/Css/All.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .navhead {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            height: 50px;
            background-color: #fff;
        }

        .navoptions {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        .navoptions li {
            font-weight: bold;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
            /* Needed for underline */
        }

        .navoptions a {
            text-decoration: none;
            color: black;
            padding: 8px 16px;
            display: block;
        }

        .navoptions li::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -2px;
            width: 0%;
            height: 3px;
            background-color: #007bff;
            /* Blue underline */
            transition: width 0.3s ease-in-out;
            transform: translateX(-50%);
            /* Centers the underline */
        }


        .navoptions li:hover::after {
            width: 80px;
        }

        .active-link::after {
            width: 80px !important;
            /* Ensure the underline stays for the active page */
        }

        /* Container for Pages */
        #popupContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
        }

        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
    </style>
</head>

<body>

    <header class="navhead">
        <ul class="navoptions">
            <li><a href="#" onclick="openPage('Features/Home/Home.html', this)">Home</a></li>
            <li><a href="#" onclick="openPage('Features/Timer/Timer.html', this)">Timer</a></li>
            <li><a href="#" onclick="openPage('Features/Flashcard/Flashcard.html', this)">Flashcard</a></li>
            <li><a href="#" onclick="openPage('Features/About/About.html', this)">About</a></li>
        </ul>
    </header>

    <div id="popupContainer"></div>

    <script>
        const pages = {};
        let activeLink = null;

        function openPage(page, element) {
            if (!pages[page]) {
                // Create a new iframe only if it doesn't exist
                const iframe = document.createElement("iframe");
                iframe.src = page;
                iframe.style.display = "none";

                pages[page] = iframe;
                document.getElementById("popupContainer").appendChild(iframe);
            }

            // Hide all iframes and bring the selected one to the top
            Object.values(pages).forEach(iframe => (iframe.style.display = "none"));
            pages[page].style.display = "block";

            // Update active link indicator
            if (activeLink) {
                activeLink.parentElement.classList.remove("active-link");
            }
            activeLink = element;
            activeLink.parentElement.classList.add("active-link");
        }

        // Open Home.html by default on page load
        window.onload = function () {
            document.querySelector(".navoptions a").click();
        };
    </script>

</body>

</html>
