<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	 <!--====== Style Sheet ======-->

     <!--====== Timer ======-->
    <link rel="stylesheet" href="Timer.css">
		<!--====== Flashcard ======-->
	<link rel="stylesheet" href="Flashcard.css">
		 <!--====== Navigation Bar ======-->
	<link rel="stylesheet" href="NavBar.css">
	
</head>
    <header class="navhead">
        <div class="website">
            <img src="Logo.png" alt="Logo" class="logo">
            <div class="name">FocusFlow</div>
        </div>

        <div class="divnav">
            <ul class="navoptions">
				<li><a class="Page-Scroll" href="#Timer">Timer</a></li>
				<li><a class="Page-Scroll" href="#Flashcard">Flashcard</a></li>
            </ul>
        </div>
    </header>
	<!--====== End Of Header ======-->
<body>
<!--====== Timer ======-->
<section id="Timer">
<div class="timercon">
	<div class="timer-box">
        <div class="set-top">
        <button class="set-time1">Set Time</button>
        <button class="set-time2">Pomodoro Time</button>
        <button class="set-time3" id="break">Break Time</button>
        </div>
        <div class="time-display" id="timerDisplay">25:00</div>
        <div class="timer-butt">
          <button id="startStopButton" class="timer-button" onclick="startStopTimer()">Start</button>
          <button class="resetTimer-button" onclick="resetTimer()">Reset</button>
        </div>
    
        <div class="preset-container">
          
            <div class="presets" id="presets">
                <button class="preset-button" onclick="openPresetModal()">+</button>
            </div>
                      
          <button class="deletePreset" onclick="deletePreset()">Delete</button>
        </div>
      </div>
    </div>
</section>
<!--====== End Of Timer ======-->

 <!--====== Flashcards ======-->
 <section id="Flashcard">
	<div class="headerofflashcard" id="headerofflashcard">
		<h2>Create Your Flashcards</h2>
			<div class="buttcontainer">
				<button class="delete-all-btn" id="deleteAllBtn">Delete All</button>
				<button class="shuff-btn" onclick="shuffCard()">Shuffle</button>
				<button class="save-btn" onclick="downloadFlashcards()">Save</button>
			</div>		
			<div class="upload">
				<input type="file" id="uploadFile" accept=".json" />
				<button class="dl" onclick="uploadFlashcards()">Upload</button>
			</div>
			<div class="buttcontainersmall">
				<div class="checkbx">
					<label for="resetFlipToggle">Reset Flip on shuffle</label>
					<input type="checkbox" id="resetFlipToggle">
				</div>
					<button class="edit-btn" onclick="editCard()">Edit</button>
					<button class="delete-btn" onclick="deleteCard()">Delete</button>
			</div>
			<span class="cardcount">Number of Flashcard: </span>
			<button class="toggle-btn" id="toggleHeaderBtn" onclick="toggleHeader()">Hide</button>
		</div>
	<button class="showheader-btn" id="showheader" onclick="showHeader()">Show</button>
		<div class="flashcard-container" id="flashcardsList">
			<button class="btn" onclick="openadd()"><img src="AddFlashcard.png"></button>
		</div>
	<button class="showheader-btn" id="showheader" onclick="showHeader()">Show</button>
		
</section>
<!--====== End Of Flashcard ======-->
</body>


</html>
<script src="Timer.js"></script>
<script src="Flashcard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" script>
