<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="../Css/Timer.css">
  <link rel="stylesheet" href="../Css/All.css">
</head>
<body>
		<div class="timercon">			
			<div class="div-set" id="div-set">
				<h3>Customize Your Time</h3>
				<label>Hour/s</label><input type="text" class="hour" id="hour" placeholder="Enter Hour/s Amount">
				<label>Minute/s</label><input type="text" class="minute" id="minute" placeholder="Enter Minute/s Amount">
				<label>Second/s</label><input type="text" class="second" id="second" placeholder="Enter Second/s Amount">
				<button class="done-set">Change Time</button>
			</div>
			<div class="timer-box">
				<div class="set-top">
					<button class="set-time1" id="set" onclick="settime()">Set Time</button>
					<button class="set-time2">Pomodoro Time</button>
					<button class="set-time3" id="break">Break Time</button>
				</div>
				<div class="time-display" id="timerDisplay">25:00</div>
				<div class="timer-butt">
					<button id="startStopButton" class="timer-button" onclick="startStopTimer()">Start</button>
					<button class="resetTimer-button" onclick="resetTimer()">Reset</button>
				</div>

				<div class="preset-container">

					<div class="presets" id="presets">
						<button class="preset-button" onclick="openPresetModal()">+</button>
					</div>

					<button class="deletePreset" onclick="deletePreset()">Delete</button>
				</div>
			</div>
		</div>
</html>
<script src="Timer.js"></script>
